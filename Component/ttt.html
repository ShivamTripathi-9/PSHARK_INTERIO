<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Creator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .box {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: inline-block;
        }
        .red { background-color: red; }
        .yellow { background-color: yellow; }
    </style>
</head>
<body>

    <h2>Click a Name:</h2>
    <button onclick="createBoxes('manager')">Manager</button>
    <button onclick="createBoxes('ceo')">CEO</button>
    <button onclick="createBoxes('managerchai')">ManagerChai</button>
    <button onclick="createBoxes('ceochai')">CEOChai</button>

    <div id="boxContainer" class="box-container"></div>

    <script>
        function createBoxes(role) {
            let container = document.getElementById("boxContainer");
            container.innerHTML = ""; // Clear previous boxes
            
            if (role === "manager") {
                createColoredBoxes("red", 10);
            } else if (role === "ceo") {
                createColoredBoxes("yellow", 10);
            } else if (role === "managerchai") {
                createColoredBoxes("red", 10);
            } else if (role === "ceochai") {
                createColoredBoxes("yellow", 10);
            }
        }

        function createColoredBoxes(color, count) {
            let container = document.getElementById("boxContainer");
            for (let i = 0; i < count; i++) {
                let box = document.createElement("div");
                box.classList.add("box", color);
                container.appendChild(box);
            }
        }
    </script>

</body>
</html>
