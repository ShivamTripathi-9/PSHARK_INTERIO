<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Maintenance</title>
  <link rel="stylesheet" href="/Component/footer.css" />
  <link rel="stylesheet" href="/Component/header.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1b1b1b;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .container img {
      width: 120px;
      margin-bottom: 20px;
      animation: spin 4s linear infinite;
      filter: drop-shadow(0 0 8px #ff3d3d);
    }

    h1 {
      font-size: 3em;
      color: #ff3d3d;
      margin-bottom: 10px;
      animation: fadeInText 2s ease-in;
    }

    .para {
      font-size: 1.2em;
      color: #1b1b1b;
      max-width: 500px;
      animation: fadeInText 2.5s ease-in;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .go-back-btn {
  margin-top: 30px;
  padding: 12px 25px;
  font-size: 1rem;
  background-color: #ff3d3d;
  color: white;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(255, 61, 61, 0.4);
  transition: background 0.3s ease, transform 0.2s ease;
  animation: fadeInText 3s ease-in;
}

.go-back-btn:hover {
  background-color: #e02929;
  transform: translateY(-2px);
}


  
  </style>
</head>
<body>
  <div id="header-container"></div>

  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/5958/5958537.png" alt="Maintenance Icon" />
    <h1>We'll Be Back Soon!</h1>
    <p class="para">Our website is currently undergoing scheduled maintenance.<br />
       Weâ€™re working hard to improve your experience. Please check back later.</p>

       <button onclick="goHome()" class="go-back-btn">Go Back to Home</button>

  </div>
  

  <div id="footer-container"></div>

  <script>
    function goHome() {
      window.location.href = "index.html"; // or use "/" if index.html is root
    }
  </script>
  

  <script src="/Component/componentJs.js"></script>
  <script src="script.js"></script>
</body>
</html>
